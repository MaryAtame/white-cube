<section class="modal modal--sm content-left" id="modal-feedback">
    <h1 class="modal__title">Оставить отзыв</h1>
    <form class="form  mb-40" action="/#" method="post" role="form">
        <div class="form__item">
            <label class="form__label" for="name"></label>
            <input class="form__input" id="name" placeholder="Ваше имя"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="date"></label>
            <input class="form__input" inputmode="numeric" id="date" placeholder="Дата покупки"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="content"></label>
            <input class="form__input" id="content" placeholder="Ваши впечатления"/>
        </div>
        <div class="modal__attach">
            <input id="file" type="file">
            <label class="form__label modal__attach" for="file">
                <div class="text-blue editor--16">
                    <strong> Прикрепить вашу фотографию</strong>
                </div>
            </label>
        </div>
        <div class="form__radio">
            <input class="form__checkbox-btn" type="checkbox" name="agreement" value="" id="setAgree-feedback"/>
            <label for="setAgree-feedback"></label>
            <p class="form__checkbox-btn-label">Я согласен с
                <span>политикой конфидециальности</span></p>
        </div>
    </form>
    <button class="button button--orange marg-right">Отправить</button>
</section>
