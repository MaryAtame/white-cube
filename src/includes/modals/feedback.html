<section class="modal modal--sm content-left" id="modal-feedback">
    <h1 class="modal__title mb-15 mbm-5">Оставить отзыв</h1>
    <form class="form mb-40 mbm-20" action="/#" method="post" role="form">

            <label class="form__label">
                <input class="form__input" placeholder="Ваше имя"/>
            </label>

            <label class="form__label">
                <input class="form__input" inputmode="numeric" placeholder="Дата покупки"/>
            </label>

            <label class="form__label">
                <textarea placeholder="Ваши впечатления"></textarea>
            </label>


            <label class="file" data-file>
                <input class="file__field" type="file" data-file-input>
                <span class="file__message" data-file-text>
                    Прикрепить вашу фотографию
                </span>
            </label>

        <div class="form__radio">
            <input class="form__checkbox-btn" type="checkbox" name="agreement" value="" id="setAgree-feedback"/>
            <label for="setAgree-feedback"></label>
            <p class="form__checkbox-btn-label">Я согласен с
                <span>политикой конфидециальности</span></p>
        </div>
    </form>
    <button class="button button--orange marg-right">Отправить</button>
</section>
