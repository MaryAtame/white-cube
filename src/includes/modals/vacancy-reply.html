<section class="modal modal--sm content-left" id="modal-vacancy-reply">
    <h1 class="modal__title mb-15 mbm-5">Откликнуться</h1>
    <div class="editor editor--16 mb-20">
        <p>Заполните свои данные и прикрепите резюме</p>
    </div>
    <form class="form  mb-40" action="/#" method="post" role="form">
        <div class="form__item">
            <label class="form__label" for="name">Ваше полное имя<span>&#42;</span></label>
            <input class="form__input" id="name" placeholder="Введите ваше имя"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="userPhone">Телефон<span>&#42;</span></label>
            <input class="form__input" inputmode="tel" name="feedback-phone" id="userPhone" data-tel
                   placeholder="+7 (___) ___-___-__-__"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="userEmail">Email<span>&#42;</span></label>
            <input class="form__input" inputmode="email" id="userEmail" placeholder="info@mail.ru"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="userBD">Дата рождения<span>&#42;</span></label>
            <input class="form__input form__input-bd" type="date" id="userBD"
                   placeholder="Выберите дату рождения"/>
        </div>
        <div class="form__item">
            <label class="form__label">Сообщение</label>
            <textarea placeholder="Сопроводительное письмо"></textarea>
        </div>
    </form>
    <div class="form__item-wrapper justify mb-20">
        <label class="file" data-file>
            <input class="file__field" type="file" data-file-input>
            <svg class="form__label-icon">
                <use xlink:href="./assets/sprite/sprite.svg#icon-clip"></use>
            </svg>
            <span class="file__message file__message--black" data-file-text>
                   Прикрепить резюме
                </span>
        </label>

        <button class="button button--orange lowercase mob-width-100">Отправить</button>
    </div>

    <div class="form__agreement">
        <div class="form__agreement-text">
            Нажимая кнопку, я даю свое согласие на обработку моих персональных данных в соответствии с законом №
            152-ФЗ «О персональных данных» от 27.07.2006 и принимаю условия
            <a class="form__agreement-link" href="#">Пользовательского соглашения.</a>
        </div>
    </div>
</section>
